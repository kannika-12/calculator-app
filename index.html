<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=460, initial-scale=1.0" />
    <title>Calculator with Hamburger</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-controls">
        <div class="hamburger">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="screen">
          <div class="history" data-history></div>
          <div class="current" data-current>0</div>
        </div>
      </div>

      <div class="calc-buttons">
        <button class="btn btn-clear" data-btn-clear>AC</button>
        <button class="btn btn-plus-minus" data-btn-plus-minus>+/-</button>
        <button class="btn btn-percent" data-btn-percent>%</button>
        <button class="btn btn-operation" data-btn-operation data-value="/">
          รท
        </button>

        <button class="btn btn-number" data-btn-number data-value="7">7</button>
        <button class="btn btn-number" data-btn-number data-value="8">8</button>
        <button class="btn btn-number" data-btn-number data-value="9">9</button>
        <button class="btn btn-operation" data-btn-operation data-value="*">
          ร
        </button>

        <button class="btn btn-number" data-btn-number data-value="4">4</button>
        <button class="btn btn-number" data-btn-number data-value="5">5</button>
        <button class="btn btn-number" data-btn-number data-value="6">6</button>
        <button class="btn btn-operation" data-btn-operation data-value="-">
          -
        </button>

        <button class="btn btn-number" data-btn-number data-value="1">1</button>
        <button class="btn btn-number" data-btn-number data-value="2">2</button>
        <button class="btn btn-number" data-btn-number data-value="3">3</button>
        <button class="btn btn-operation" data-btn-operation data-value="+">
          +
        </button>

        <button class="btn btn-delete" data-btn-delete>
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button class="btn btn-number" data-btn-number data-value="0">0</button>
        <button
          class="btn btn-decimalpoint"
          data-btn-decimalpoint
          data-value="."
        >
          .
        </button>
        <button class="btn btn-equal" data-btn-equal>=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
