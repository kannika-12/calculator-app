<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=460, initial-scale=1.0" />
    <title>Calculator with Hamburger (Small Size)</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="font-sans bg-gray-100 flex justify-center items-center min-h-screen"
  >
    <div
      class="container w-[460px] bg-black rounded-xl shadow-md p-4 text-white"
    >
      <div class="container-controls flex flex-col gap-4">
        <div
          class="hamburger text-[#f0a608] text-xl cursor-pointer select-none"
        >
          <i class="fa-solid fa-bars"></i>
        </div>
        <div
          class="screen bg-black px-4 py-2 rounded-xl min-h-[45px] flex flex-col justify-center break-words"
        >
          <div
            class="history text-[0.6rem] text-gray-400 min-h-[12px] text-right select-none"
            data-history
          ></div>
          <div
            class="current text-[1.75rem] font-bold text-right min-h-[22px] select-none whitespace-nowrap overflow-x-auto"
            data-current
          >
            0
          </div>
        </div>
      </div>

      <div class="calc-buttons mt-4 grid grid-cols-4 gap-2"></div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
